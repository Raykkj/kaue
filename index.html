<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <title>Feliz Aniversário Kaue</title>
  <style>
    body {
      margin: 0;
      background: black;
      overflow: hidden;
      height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      flex-direction: column;
      cursor: pointer;
      font-family: 'Arial Black', Arial, sans-serif;
    }

    #tap, #message {
      position: relative;
      z-index: 1000;
      color: #ff00ff;
      text-align: center;
      user-select: none;
      text-shadow:
        0 0 5px #ff00ff,
        0 0 10px #ff00ff,
        0 0 20px #ff00ff,
        0 0 40px #ff00ff;
      transition: opacity 0.8s ease, transform 0.8s ease;
    }

    #tap {
      font-size: 3em;
      animation: blink 1.2s infinite;
      opacity: 1;
    }

    /* Classe que some o toque na tela com fade */
    #tap.hide {
      opacity: 0;
      animation: none; /* para o blink */
      pointer-events: none;
    }

    /* Depois do fade, tira do fluxo */
    #tap.hidden {
      display: none;
    }

    #message {
      font-size: 4em;
      opacity: 0;
      transform: scale(0.8);
    }

    @keyframes blink {
      0%, 100% { opacity: 1; }
      50% { opacity: 0.3; }
    }

    canvas {
      position: fixed;
      top: 0; left: 0;
      width: 100vw; height: 100vh;
      z-index: 0;
      pointer-events: none;
    }
  </style>
</head>
<body>
  <div id="tap">Toque na tela</div>
  <div id="message">Feliz Aniversário Kaue!</div>
  <canvas id="canvas"></canvas>

  <script>
    const tap = document.getElementById('tap');
    const message = document.getElementById('message');
    const canvas = document.getElementById('canvas');
    const ctx = canvas.getContext('2d');

    function resize() {
      canvas.width = window.innerWidth;
      canvas.height = window.innerHeight;
    }
    resize();
    window.addEventListener('resize', resize);

    let fireworks = [];
    let particles = [];
    let showMessage = false;

    document.body.addEventListener('click', () => {
      if (!showMessage) {
        tap.classList.add('hide'); // Faz fade e para o blink
        setTimeout(() => {
          tap.classList.add('hidden'); // Remove do fluxo de vez
        }, 800); // mesmo tempo do transition

        showMessage = true;
        message.style.opacity = 1;
        message.style.transform = 'scale(1)';
        launchFirework();
      }
    });

    function launchFirework() {
      fireworks.push(new Firework());
    }

    function Firework() {
      this.x = Math.random() * canvas.width;
      this.y = canvas.height;
      this.targetY = Math.random() * canvas.height / 2;
      this.speed = 5;

      this.update = () => {
        this.y -= this.speed;
        if (this.y <= this.targetY) {
          for (let i = 0; i < 100; i++) {
            particles.push(new Particle(this.x, this.y));
          }
          fireworks.splice(fireworks.indexOf(this), 1);
        }
      };

      this.draw = () => {
        ctx.beginPath();
        ctx.arc(this.x, this.y, 2, 0, Math.PI * 2);
        ctx.fillStyle = '#ff00ff';
        ctx.fill();
      };
    }

    function Particle(x, y) {
      this.x = x;
      this.y = y;
      this.speed = Math.random() * 5 + 2;
      this.angle = Math.random() * Math.PI * 2;
      this.alpha = 1;

      this.update = () => {
        this.x += Math.cos(this.angle) * this.speed;
        this.y += Math.sin(this.angle) * this.speed;
        this.alpha -= 0.015;
        if (this.alpha <= 0) {
          particles.splice(particles.indexOf(this), 1);
        }
      };

      this.draw = () => {
        ctx.beginPath();
        ctx.arc(this.x, this.y, 2, 0, Math.PI * 2);
        ctx.fillStyle = `rgba(255, 0, 255, ${this.alpha})`;
        ctx.fill();
      };
    }

    function animate() {
      requestAnimationFrame(animate);
      ctx.fillStyle = 'rgba(0, 0, 0, 0.2)';
      ctx.fillRect(0, 0, canvas.width, canvas.height);

      if (showMessage && Math.random() < 0.05) {
        launchFirework();
      }

      fireworks.forEach(fw => {
        fw.update();
        fw.draw();
      });

      particles.forEach(p => {
        p.update();
        p.draw();
      });
    }

    animate();
  </script>
</body>
</html>
